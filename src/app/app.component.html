<app-header></app-header>
<section id="page-content"
         class="">
		<div id="content-wrapper"
		     class="row p-2 m-1">
			<div id="left"
			     class="col-2 rounded-3 left">
				<p>#Sensors: {{sensorsList.length}}</p>
			</div>

			<div id="control-area"
			     class="col-7 d-flex rounded-3">
				<div id="middle"
				     class="rounded-3 p-2 m-2">
					<div class="w-100 h-100">
						<app-sensors-list [sensorsList]="sensorsList"
						                  [controlpanelConnected]="controlpanelConnected"
						                  [isRecording]="isRecording">
				</app-sensors-list>
					</div>

			</div>

				<div id="middle2"
				     class="container rounded-3">
					<div id="recordingForm" class="container">
						<form
                            #recordingForm="ngForm">
							<ul>

							</ul>
							<div class="form-group">
								<label for="recording-name">Recording Information:</label>
							<input type="text"
							       class="form-control form-control-sm mb-2"
							       id="recording-name"
							       name="recording-name"
							       placeholder="recording name"
							       ngModel>
							</div>
							<div class="form-group">
							<textarea id="comments"
							          class="form-control form-control-sm mb-2"
							          name="comments"
							          type="text"
							          placeholder="comments"
							          ngModel></textarea>
							</div>




						</form>

					</div>

					<div id="circle">
						<div class="circle-content">
								<app-stopwatch></app-stopwatch>
								<button class="btn btn-primary m-1 w-100"
								        type="button"
								        (click)="startRecording()"
								        *ngIf="!isRecording"
								        [disabled]="!controlpanelConnected"
								>start recording</button>
			                    <button class="btn btn-danger m-1 w-100"
			                            type="button"
			                            (click)="stopRecording()"
			                            *ngIf="isRecording">stop</button>
						</div>
				</div>


			</div>
			</div>


			<div id="right"
			     class="col">
				<div id="terminal"
				     class=" row h-50 bg-light rounded-3">
					<app-terminal></app-terminal>
				</div>

				<div id="recordings"
				     class="row h-50 bg-light rounded-3">
					<app-recordings-list [recordingsList]="recordingsList"></app-recordings-list>
				</div>
			</div>
		</div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-2 border-top footer position-fixed">
    <div class="col-md-2 d-flex align-items-center">

    </div>
  </footer>
