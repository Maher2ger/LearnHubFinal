<div class="terminal">
	<div class="notification p-1"
	     *ngFor="let error of errorsList">
		<ul>
			<li class="width90">
				<span class="error-message font"><span class="font" [ngClass]="[error.color]"><b>{{error.title}}:
					</b></span>
						{{error.message}}
				</span>
			</li>
			<li style="width: 60px;float: right;text-align: right">
				<small class="timestamp">{{error.timestamp}}</small>
</li>
		</ul>


	</div>

</div>
