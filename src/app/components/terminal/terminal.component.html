<div class="terminal">
	<div class="notification p-1"
	     *ngFor="let notification of notificationsList">
		<ul>
			<li class="width90">
				<span class="error-message font"><span class="font" [ngClass]="[notification.color]"><b>{{notification.title}}:
					</b></span>
						{{notification.message}}
				</span>
			</li>
			<li style="width: 60px;float: right;text-align: right">
				<small class="timestamp">{{notification.timestamp}}</small>
</li>
		</ul>


	</div>

</div>
