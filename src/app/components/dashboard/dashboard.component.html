<div class="dashboard">
	<div class="controlArea m-1 p-1 rounded-2">
		<div class="sensorsList rounded-3 m-3">
		<h5
				class="card-header"
		><b>Sensorslist</b>  <p style="float: right;">#: {{sensorsList.length}}</p>	  </h5>
			<app-sensors-list
					[sensorsList]="sensorsList"
					[controlpanelConnected]="controlpanelConnected"
					[isRecording]="isRecording"
			>
				</app-sensors-list>
		</div>
		
	<div class="controlDiv rounded-3 m-3">
		<h5
				class="card-header"
		><b>Recording Info</b> 	  </h5>
		
			<div class="stopwatch rounded-3 m-3">
			<div id="circle">
						<div class="circle-content">
								<app-stopwatch></app-stopwatch>
								<button
										class="btn btn-primary m-1 w-100"
										type="button"
										(click)="startRecording()"
										*ngIf="!isRecording"
										[disabled]="!controlpanelConnected"
								>
								start recording</button>
			                    <button
					                    class="btn btn-danger m-1 w-100"
					                    type="button"
					                    (click)="stopRecording()"
					                    *ngIf="isRecording"
			                    >stop</button>
						</div>
		</div>
			</div>

		<div class="recordingForm rounded-3 m-3">
			<div class="container">
							<form
									#recordingForm="ngForm"
							>
							<div class="panel panel-info">
								<input
										type="text"
										class="form-control form-control-sm mb-2"
										id="recording-name"
										name="recording-name"
										placeholder="recording name"
										ngModel
								>
							</div>

							<div class="form-group">
							<textarea
									id="comments"
									class="form-control form-control-sm mb-2"
									name="comments"
									type="text"
									placeholder="comments"
									ngModel
							></textarea>
							</div>
						</form>

			</div>
		</div>
		</div>
		
	
	</div>
	
	
	<!--                           Right Section                       -->
	

<div class="sidenav-right">
			<!-- Recording List -->
				<div class="card recordings m-1 rounded-2">
					  <h5 class="card-header"> <b>Recordings history</b>  <p
							  style="float: right;
					  padding:0px; margin:0px;"
					  >#:
						  {{recordingsList.length}}</p>
					  </h5>
					  <div
							  class="card-body"
							  id="recordingsCard"
					  >

						<app-recordings-list [recordingsList]="recordingsList"></app-recordings-list>
						  </div>
				</div>
			
			<!-- Terminal -->
			<div class="card terminal m-1 rounded-2">
					  <h5
							  style="color: white;"
							  class="card-header"
					  ><b>Terminal</b> 	  </h5>
					  <div
							  class="card-body"
							  id="terminalId"
					  >
											<app-terminal></app-terminal>
					  </div>
				</div>

	</div>


</div>
